<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Auto Save Text !!</h1>
        <div class="container">
            <textarea id="text" cols="70" rows="20" placeholder="write here it will automatic save your..."></textarea>
        </div>
    </div>

    <script>
        let text = document.querySelector("#text");

            if(localStorage.getItem("saveText")){
                text.value = localStorage.getItem("saveText");
            }

        function saveToLocalStorage(keyword){
            localStorage.setItem("saveText",keyword);
        }

        text.addEventListener("input",(event)=>{
           const keyword = event.target.value;
           saveToLocalStorage(keyword)
        })
    </script>
</body>
</html>
